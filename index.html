<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <article>
    <h3>Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button button-add">Add</button>
      </div>
    </article>
    <h3>Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list__item">
        <input type="checkbox"><label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="button button-edit">Edit</button>
        <button class="button button-delete"><img src="./remove.svg" alt="delete icon"></button>
      </li>
      <li class="list__item list__item-edit-mode">
        <input type="checkbox"><label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="button button-edit">Save</button>
        <button class="button button-delete"><img src="./remove.svg" alt="delete icon"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list__item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="button button-edit">Edit</button>
        <button class="button button-delete"><img src="./remove.svg" alt="delete icon"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
